
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andromeda Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC; /* Slate 50 */
        color: #0F172A; /* Slate 900 */
        overflow: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom Scrollbar - Light Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }

      /* Glass Panels - Light Mode */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      /* Animations */
      .node-enter {
        animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
      @keyframes popIn {
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Dot Pattern Background - Modern Clean */
      .bg-dot {
        background-image: radial-gradient(#CBD5E1 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      
      .bg-dot-strong {
        background-image: radial-gradient(#EAB308 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }

      /* Handle/Port Styling */
      .node-handle {
        transition: all 0.2s ease;
      }
      .node-handle:hover {
        transform: scale(1.2);
      }
    </style>
